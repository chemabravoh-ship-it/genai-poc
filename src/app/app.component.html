<!-- === MAIN CHAT === -->
<div class="main-container">
  <main class="chat-wrap">
    <!-- HEADER -->
    <div class="chat-header">
      <div class="title">Chat Demo</div>
      <div class="actions">
        <button class="share-btn">ğŸ”— Compartir</button>
        <button class="menu-btn">â‹¯</button>
      </div>
    </div>

    <!-- MENSAJES -->
    <section #messages class="messages">
      <div *ngFor="let msg of messagesList" class="msg" [ngClass]="msg.role">
        <div class="content">{{ msg.text }}</div>

        <!-- BotÃ³n Copiar solo para mensajes de assistant -->
        <button
          *ngIf="msg.role === 'assistant'"
          class="copy-btn"
          title="Copiar"
        >
          Copiar
        </button>
      </div>
    </section>

    <!-- COMPOSER -->
    <form class="composer" (ngSubmit)="sendMessage()">
      <textarea
        [(ngModel)]="userInput"
        name="message"
        placeholder="Escribe un mensaje..."
        (input)="autoResize($event)"
      ></textarea>
      <button type="submit" class="send-btn">Enviar</button>
    </form>
  </main>
</div>
